description = "Checks for local changes and creates a GitHub PR."
prompt = """
Follow these steps to check local status and create a PR:

1. Check local status using `!{git status}`. 
2. If there are no staged changes, stop and inform me.
3. If there are changes, check the current branch name: `!{git branch --show-current}`.
4. Ensure the changes are pushed to remote using `!{git push origin {{!{git branch --show-current}}}}`.
5. Use the GitHub CLI to create the PR:
   `gh pr create --title "{{args}}" --body "Automated PR generated by Gemini CLI agent based on local changes."`
6. Output the resulting PR URL to the console.

Context of changes:
!{git diff --cached}
"""