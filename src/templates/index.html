<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Course Explainer</title>
</head>
<body>
    {% include 'layout.html' %}
    <div class="container">
        <h1>Welcome to the Course Explainer</h1>
        <p>This application provides an overview of various courses available.</p>
        <h2>Available Courses</h2>
        <ul>
            {% for course in courses %}
            <li><a href="{{ url_for('course', course_id=loop.index) }}">{{ course.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
